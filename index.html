<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <h1 class="text-center mb-4">7-Day Weather Forecast</h1>

    <div class="input-group mb-4">
        <input type="text" id="locationInput" class="form-control" placeholder="Enter City, State (e.g., Chicago, IL)">
        <button id="getWeatherBtn" class="btn btn-primary">Get Forecast</button>
    </div>

    <div id="locationDisplay" class="text-center mb-3 fs-5"></div>
    <div id="errorDisplay" class="text-danger text-center mb-3"></div>

    <div id="forecast" class="row g-3">
        <!-- Weather forecast cards will appear here -->
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
